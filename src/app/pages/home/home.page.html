  </ion-header>
  
  <div id="container">
    <h1>Esto seria la "lista"</h1>

    <strong>Ready to create an app?</strong>

    <button (click)="alta()">Alta</button>
    <button (click)="modifica()">modifica</button>
  </div>


</ion-content>
