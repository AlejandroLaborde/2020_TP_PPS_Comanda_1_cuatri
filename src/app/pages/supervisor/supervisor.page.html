<ion-header>

    <ion-title>(nombre de due√±o o supervisor)</ion-title>

</ion-header>

<ion-content padding color="dark"> 

  <br>
  <ion-list-header lines="inset" color="dark">
    <ion-label>LISTADO DE CLIENTES</ion-label>
  </ion-list-header>
<div *ngFor="let cliente of clientes ">
  <ion-item color="dark" *ngIf="!cliente.aprobado">
    <ion-label >{{cliente.nombre}} {{cliente.apellido}}</ion-label>
    <ion-button fill="outline" (click)="aprobarCliente(cliente)">APROBAR</ion-button>
  </ion-item>
</div>

</ion-content>
